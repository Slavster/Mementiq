<!DOCTYPE html>
<html>
<head>
    <title>Frame.io OAuth Connection Verification</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .success { color: green; background: #f0fff0; padding: 10px; border-radius: 5px; }
        .error { color: red; background: #fff0f0; padding: 10px; border-radius: 5px; }
        .info { color: blue; background: #f0f0ff; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .test-btn { background: #007cba; color: white; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; border: 1px solid #ddd; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frame.io OAuth Connection Verification</h1>
    
    <div class="info">
        <h3>Current Status</h3>
        <p>Testing Frame.io OAuth integration with authenticated user token...</p>
    </div>

    <div class="test-section">
        <h3>Test 1: Basic Authentication</h3>
        <button class="test-btn" onclick="testAuthentication()">Test Authentication</button>
        <div id="auth-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: User Profile Access</h3>
        <button class="test-btn" onclick="testUserProfile()">Get User Profile</button>
        <div id="profile-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Available Projects</h3>
        <button class="test-btn" onclick="testProjects()">List Projects</button>
        <div id="projects-result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function testAuthentication() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing authentication...';
            
            try {
                const response = await fetch('/api/test-frameio-connection', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Authentication Successful</h4>
                        <p>User: ${result.user?.name || 'Unknown'}</p>
                        <p>Email: ${result.user?.email || 'Unknown'}</p>
                        <p>Account ID: ${result.user?.account_id || 'Unknown'}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ Authentication Failed</h4>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ Test Failed</h4><p>${error.message}</p>`;
            }
        }

        async function testUserProfile() {
            const resultDiv = document.getElementById('profile-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Fetching user profile...';
            
            try {
                // This would be a custom endpoint to get just the user profile
                const response = await fetch('/api/frameio/me', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const profile = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Profile Retrieved</h4>
                        <pre>${JSON.stringify(profile, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>❌ Profile Access Failed</h4><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ Test Failed</h4><p>${error.message}</p>`;
            }
        }

        async function testProjects() {
            const resultDiv = document.getElementById('projects-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Checking available projects...';
            
            try {
                const response = await fetch('/api/frameio/projects', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const projects = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>✅ Projects Access</h4>
                        <p>Found ${projects.length} accessible projects</p>
                        <pre>${JSON.stringify(projects.slice(0, 3), null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>❌ Projects Access Failed</h4>
                        <p>Status: ${response.status}</p>
                        <p>${errorText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>❌ Test Failed</h4><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
